
	server
		{
			listen       8443 ;
			server_name eform.eazytec-cloud.com;
			root  /usr/share/nginx/html;


			location / {
					index  index.html;
					try_files $uri $uri/ /index.html;
			}

			location ~ \.css {
					add_header  Content-Type    text/css;
			}
			location ~ \.js {
					add_header  Content-Type    application/javascript;
			}
		}










